<template name="cart">
  <div class="container">
    <div class="page-header">
      <h1>Cart</h1>
    </div>
    <ul>
      {{#each cartItems}}
        {{> cartItem}}
      {{/each}}
    </ul>
    <button class="checkoutBtn"> Check it out yo!</button>
  </div>
</template>

<template name="cartItem">
  <li> {{ISBN}} - {{title}} Copies:
    <button intent="copies" data="{{ISBN}}" delta="-1">-</button> {{copies}}
    <button intent="copies" data="{{ISBN}}" delta="1">+</button>
  </li>
</template>
