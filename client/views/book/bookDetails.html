<template name="bookDetails">
  <div class="book-details">
    <div class="mdl-grid">
      <div class="book-info mdl-cell mdl-cell--12-col">
        {{#with bookData}}

          <div class="book-info-title-author">
            <h3>{{title}}</h3>
            {{author}}
          </div>

          <div class="book-info-actions">
            <div class="book-info-price vertical-align-text">
              $ {{price}}
            </div>
            <div class="book-info-copies">
              {{copies}} copies left
            </div>
            <button class="cart mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" data-toggle="modal" data-target="#myModal" data-isbn="{{ISBN}}">
              Add to cart
            </button>
          </div>

        {{/with}}
      </div>
    </div>
    <div class="mdl-grid">
      <div class="main-content mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
        <div class="mdl-card__supporting-text">

          <div class="feedback-input">
            <form class="feedback-input-form" name="Feedback Form">

              <div class="feedback-input-content-container mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" rows= "1" name="feedbackValue" id="feedback-input-content" ></textarea>
                <label class="mdl-textfield__label" for="feedback-input-content">Submit feedback</label>
              </div>

              <div class="feedback-input-score-container mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" name="bookScore" type="number" id="feedback-input-score">
                <label class="mdl-textfield__label" for="feedback-input-score">Score</label>
              </div>

              <div class="feedback-input-action-container">
                <button class="submit-feedback mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" type="submit" value="Submit Feedback">
                  Submit
                </button>
              </div>

            </form>
          </div>
        </div>

        <div class="feedback-output mdl-card__supporting-text top-separator">
          <div class="all-feedback">
            {{#each allFeedback}}
              {{> bookFeedback}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
