<template name="home">
    Welcome <a href="/profile/{{currentCustomer}}">{{currentCustomer}} </a>!
    <ol class="books">
        {{#each books}}
            {{> book}}
        {{/each}}
    </ol>
</template>


<template name="book">
    <li class="book">
        <span class="ISBN">{{ISBN}}</span>
        <span class="title">{{title}}</span>
        <a href="/book/{{ISBN}}">See More</a>
    </li>
</template>
