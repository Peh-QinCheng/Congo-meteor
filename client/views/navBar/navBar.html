<template name="navBar">
  <div class="congo-nav">
    <header class="mdl-layout__header">
      <div class="mdl-layout__icon"></div>
      <div class="mdl-layout__header-row">
        <a class="mdl-layout__title" href="/home">Congo</a>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="nav-customer-profile-container mdl-navigation__link" href="/cart">
            <i class="material-icons">shopping_cart</i>
          </a>
          {{#if isAdmin}}
            <a class="mdl-navigation__link" href="/admin">
              <i class="material-icons">store</i>
            </a>
            <a class="mdl-navigation__link" href="/statistics">
              <i class="material-icons">assessment</i>
            </a>
          {{/if}}
          <a class="mdl-navigation__link" href="/profile/{{currentCustomer}}">
              <i class="material-icons">account_circle</i>
              {{currentCustomer}}
          </a>
          <a class="logout-button mdl-navigation__link">
            <i class="material-icons">lock</i>
          </a>
        </nav>
      </div>
    </header>
  </div>
</template>
