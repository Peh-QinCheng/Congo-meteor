<template name="login">
  <div class="login">
    <div class="vertical-center">
      <div class="container">
        <div class="row">
          <div class="page-header">
            <h1>Congo</h1>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <form name="login">
                <div class="form-group">
                  <label>Email</label>
                  <input id="login-field-email" class="form-control" type="text" name="login" placeholder="Email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input id="login-field-password" class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="btn-group btn-group-justified" role="group">
                  <div class="btn-group" role="group">
                    <button class="submit-login-form btn btn-info" name="login" type="submit">Login</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button class="submit-register-form btn btn-info" name="register" type="submit">Register</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
