<template name="login">
  <div class="container">
    <form class="form-group" name="login">
      <div class="form-group">
        <label>Email</label>
        <input id="login-field-email" class="form-control" type="text" name="login" placeholder="Email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="login-field-password" class="form-control" type="password" name="password" placeholder="Password">
      </div>
      <div class="btn-group" role="group">
        <button class="submit-login-form btn btn-default" name="login" type="submit">Login</button>
        <button class="submit-register-form btn btn-default" name="register" type="submit">Register</button>
      </div>
    </form>
  </div>
</template>
