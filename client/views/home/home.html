<template name="home">
  <div class="congo-home mdl-grid">
    {{> sortForm}}

    <div class="book-catalog">
      <div class="mdl-grid">
        {{#each books}}
          {{> bookCard}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="bookCard">
  <div class="mdl-cell mdl-cell--4-col">
    <a href="/book/{{ISBN}}">
      <div class="book-info-card mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <div class="details-flex-container">
            <div class="price-label">
              ${{price}}
            </div>
            <div class="price-label">
              {{copies}} left
            </div>
          </div>
          <div class="mdl-card__title-text">{{title}}</div>
          <div class="mdl-card__subtitle-text">{{author}}</div>
        </div>
      </div>
    </a>
  </div>
</template>

<template name="sortForm">
  <div class="mdl-cell mdl-cell--12-col">
    <div class="filter-form panel panel-default">
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" name="author">
          </div>
          <div class="form-group">
            <label>Publisher</label>
            <input type="text" class="form-control" name="publisher">
          </div>
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="bookTitle">
          </div>
          <div class="form-group">
            <label>Subject</label>
            <input type="text" class="form-control" name="subject">
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="sort" value="year"><span class="circle"></span><span class="check"></span>
                Year
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sort" value="avg_score"><span class="circle"></span><span class="check"></span>
                Score
              </label>
            </div>
          </div>
          <input class="btn btn-raised btn-info" type="submit" value="Search">
        </form>
      </div>
    </div>
  </div>
</template>
