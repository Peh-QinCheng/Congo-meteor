<template name="cart">
    <ul>
        {{#each cartItems}}
            {{> cartItem}}
        {{/each}}
    </ul>
    <button class="checkoutBtn"> Check it out yo!</button>
</template>

<template name="cartItem">
    <li> {{ISBN}} - {{title}} Copies: <button intent="copies" data="{{ISBN}}" delta="-1">-</button> {{copies}} <button intent="copies" data="{{ISBN}}" delta="1">+</button> </li>
</template>
