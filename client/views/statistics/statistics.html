<template name="statistics">
  <div class="statistics small-page">
    <h3 class="page-title-container">Statistics</h3>

    <div class="main-content mdl-grid">
      <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
        <div class="mdl-card__supporting-text">

          <div class="flex-row-align-end mdl-card__supporting-text">
            <form class="statistics-controls">
              <div class="vertical-align-text">Show</div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" name="queryLimit" type="number" value="5"
                       id="statistics-limit">
                <label class="mdl-textfield__label" for="statistics-limit">Limit</label>
              </div>

              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary material-icons"
                      type="submit">
                filter_list
              </button>
            </form>
          </div>

          <h2>Most Popular Books</h2>
          <table class="mdl-cell mdl-cell--12-col mdl-data-table mdl-js-data-table">
            <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">ISBN</th>
                <th class="mdl-data-table__cell--non-numeric">Title</th>
                <th class="mdl-data-table__cell--non-numeric">Copies sold this month</th>
            </tr>
            </thead>
            <tbody>
            {{#each mostPopularBooks}}
              {{> bookInformation}}
            {{/each}}
            </tbody>
          </table>


          <h2>Most Popular Authors</h2>
          <table class="mdl-cell mdl-cell--12-col mdl-data-table mdl-js-data-table">
            <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Author</th>
            </tr>
            </thead>
            <tbody>
            {{#each mostPopularAuthors}}
              {{> authorInformation}}
            {{/each}}
            </tbody>
          </table>


          <h2>Most Popular Publishers</h2>
          <table class="mdl-cell mdl-cell--12-col mdl-data-table mdl-js-data-table">
            <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Publisher</th>
            </tr>
            </thead>
            <tbody>
            {{#each mostPopularPublishers}}
              {{> publisherInformation}}
            {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="bookInformation">
  <tr>
    <td class="mdl-data-table__cell--non-numeric">
      {{ISBN}}
    </td>
    <td class="mdl-data-table__cell--non-numeric">
      {{title}}
    </td>
    <td class="mdl-data-table__cell--non-numeric">
      {{copies}}
    </td>
  </tr>
</template>

<template name="authorInformation">
  <tr>
    <td class="mdl-data-table__cell--non-numeric">
      {{author}}
    </td>
  </tr>

</template>

<template name="publisherInformation">
  <tr>
    <td class="mdl-data-table__cell--non-numeric">
      {{publisher}}
    </td>
  </tr>
</template>
