<head>
  <title>Congo</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">

<template name="MainLayout">
  <article>
    {{#unless loggedIn}}
      {{> login}}
    {{else}}
      <a href="/cart">Cart</a>
      {{#if isAdmin}}
        <a href="/admin">Admin Page</a>
      {{/if}}
      <button class="logout-button">Logout</button>
      {{> yield}}
    {{/unless}}
  </article>
</template>
